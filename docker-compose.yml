# Docker Compose for Testing Prisma Entity Framework
# Provides MySQL and PostgreSQL databases for testing
services:
  mysql:
    image: mysql:8.0
    container_name: prisma-ef-mysql
    environment:
      MYSQL_ROOT_PASSWORD: prisma_test_password
      MYSQL_DATABASE: prisma_test
      MYSQL_USER: prisma_test
      MYSQL_PASSWORD: prisma_test_password
    ports:
      - "3311:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pprisma_test_password"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgresql:
    image: postgres:15
    container_name: prisma-ef-postgresql
    environment:
      POSTGRES_USER: prisma_test
      POSTGRES_PASSWORD: prisma_test_password
      POSTGRES_DB: prisma_test
    ports:
      - "5433:5432"
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prisma_test"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7
    container_name: prisma-ef-mongodb
    command: ["--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27020:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
  postgresql_data:
  mongodb_data:
